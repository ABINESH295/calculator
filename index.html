<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./al.css">
</head>
<body style="background-color: aqua;">
    <div class="head"> 
        <input id="k" type="text">
        <div class="parent">
            <div class="a1" onclick="cal()">AC</div>
            <div class="a2" onclick="del()">DEL</div>
            <div class="a3" onclick="calci('%')">%</div>
            <div class="a4" onclick="calci('/')" style="background-color: orange;">/</div>
            <div class="a5" onclick="calci('7')">7</div>
            <div class="a6" onclick="calci('8')">8</div>
            <div class="a7" onclick="calci('9')">9</div>
            <div class="a8" style="background-color: orange;" onclick="calci('*')">x</div>
            <div class="a9" onclick="calci('4')">4</div>
            <div class="a10" onclick="calci('5')">5</div>
            <div class="a11" onclick="calci('6')">6</div>
            <div class="a12" style="background-color: orange;" onclick="calci('-')">-</div>
            <div class="a13" onclick="calci('1')">1</div>
            <div class="a14" onclick="calci('2')">2</div> 
            <div class="a15" onclick="calci('3')">3</div>
            <div class="a16" style="background-color: orange;" onclick="calci('+')">+</div>
            <div class="a17" onclick="calci('0')">0</div>
            <div class="a18"  onclick="calci('.')">.</div>
            <div class="a19" style="background-color: orange;" onclick="calculate()">=</div>

        </div>


    </div>
    
</body>
<script src="./l.js">


</script>
</html>
